<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>

<body id="register">
    <link rel="stylesheet" href="css/style.css">
    <h3 align="center">Form Register</h3>
    <h3 align="center">M. Aldi Kurniawan - Kelompok 1</h3>
    <form action="">
        <table align="center" border="0" cellspacing="0" cellpadding="10" width="23%">
            <thead>
                <tr bgcolor="aquamarine">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="aquamarine">
                    <th colspan="2">
                        <input type="submit" name="kirim" value="Kirim">&nbsp;
                        <input type="reset" name="batal" value="Batal">
                    </th>
                </tr>
            </tfoot>
            <tbody bgcolor="white">
                <tr>
                    <td>
                        <label>Nama Produk</label>
                    </td>
                    <td>
                        <input type="text" name="nama_produk">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis Produk</label>
                    </td>
                    <td>
                        <select name="jenis_produk" id="">
                            <option value="">--Kategori Produk--</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Harga</label>
                    </td>
                    <td>
                        <input type="text" name="harga">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Stok</label>
                    </td>
                    <td>
                        <input type="text" name="stok">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Photo</label>
                    </td>
                    <td>
                        <input type="text" name="photo">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <br><br><hr><br><br>

    <form action="">
        <table align="center" border="0" cellspacing="0" cellpadding="10" width="20%">
            <thead>
                <tr bgcolor="aquamarine">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="aquamarine">
                    <th colspan="2">
                        <input type="submit" name="masuk" value="Masuk">&nbsp;
                        <input type="reset" name="batal" value="Batal">
                    </th>
                </tr>
            </tfoot>
            <tbody bgcolor="white">
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
